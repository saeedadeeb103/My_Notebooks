<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Cancer Diagnosis App</title>
</head>
<body>
    <h1>Cancer Diagnosis App</h1>
    <form method="POST" action="/predict">
        <label for="model">Select a Model:</label>
        <select name="model" id="model">
            <option value="Logistic Regression">Logistic Regression</option>
            <option value="Random Forest">Random Forest</option>
            <option value="Gradient Boosting">Gradient Boosting</option>
            <option value="SVM">SVM</option>
            <option value="XGBoost">XGBoost</option>
        </select>
        <br>
        <h2>Enter Patient Data:</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Value</th>
            </tr>
            {% for feature in feature_names %}
            <tr>
                <td>{{ feature }}</td>
                <td><input type="text" name="{{ feature }}" required></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <input type="submit" value="Predict">
    </form>

    <h2>Or Upload a CSV File:</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="upload-model">Select a Model:</label>
        <select name="model" id="upload-model">
            <option value="Logistic Regression">Logistic Regression</option>
            <option value="Random Forest">Random Forest</option>
            <option value="Gradient Boosting">Gradient Boosting</option>
            <option value="SVM">SVM</option>
            <option value="XGBoost">XGBoost</option>
        </select>
        <br>
        <input type="file" name="file" accept=".csv" required>
        <br>
        <input type="submit" value="Upload and Predict">
    </form>
</body>
</html>
